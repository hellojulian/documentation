name: Figma Weekly Refresh
on:
  schedule: 
    - cron: "0 2 * * 1" # Mondays 02:00 UTC
  workflow_dispatch: # Allow manual triggering
  
jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Pull Figma data and update docs
        run: npm run sync:figma
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_KEY: ${{ vars.FIGMA_FILE_KEY }}
          FIGMA_NODE_IDS: ${{ vars.FIGMA_NODE_IDS }}
          
      - name: Build documentation
        run: npm run build
        
      - name: Percy visual snapshots
        if: always()
        uses: percy/exec-action@v1
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
        with:
          command: |
            npx percy snapshot ./build --config percy.config.js
            
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(docs): weekly Figma sync"
          title: "🎨 Weekly Figma Sync"
          body: |
            ## 🎨 Automated Figma Sync
            
            This PR contains automated updates from Figma:
            
            ### Changes
            - 🎨 Updated design tokens from Figma Variables
            - 📸 Refreshed component screenshots
            - 📝 Updated documentation timestamps
            
            ### Review
            - Check Percy visual diffs for any unexpected changes
            - Verify design tokens are correct
            - Ensure all screenshots loaded properly
            
            ---
            🤖 *Auto-generated by Figma sync workflow*
          branch: chore/figma-weekly-sync
          delete-branch: true
          
      - name: Comment on PR with Percy link
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pulls } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:chore/figma-weekly-sync`,
              state: 'open'
            });
            
            if (pulls.length > 0) {
              const pr = pulls[0];
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `🎭 **Visual Diff Report**
                
                Percy has generated visual comparisons for this Figma sync.
                Check the Percy dashboard for detailed before/after screenshots.
                
                [View Percy Report →](https://percy.io/${context.repo.owner}/${context.repo.repo})
                `
              });
            }