name: Figma Weekly Refresh
on:
  schedule: 
    - cron: "0 2 * * 1" # Mondays 02:00 UTC
  workflow_dispatch: # Allow manual triggering
  
jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Pull Figma data and update docs
        run: npm run sync:figma
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_KEY: ${{ vars.FIGMA_FILE_KEY }}
          FIGMA_NODE_IDS: ${{ vars.FIGMA_NODE_IDS }}
        
      - name: Percy visual snapshots
        if: always()
        run: |
          echo "Percy snapshots would run here - configure after Mintlify deployment"
          echo "PERCY_TOKEN is set: ${{ secrets.PERCY_TOKEN != '' }}"
            
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(docs): automated Figma sync

            üé® Updated design tokens from Figma Variables
            üì∏ Refreshed component screenshots  
            üìù Updated documentation timestamps

            ü§ñ Generated with GitHub Actions"
            git push
          fi
