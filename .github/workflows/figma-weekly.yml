name: Figma Weekly Refresh
on:
  schedule: 
    - cron: "0 2 * * 1" # Mondays 02:00 UTC
  workflow_dispatch: # Allow manual triggering
  
jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Pull Figma data and update docs
        run: npm run sync:figma
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_KEY: ${{ vars.FIGMA_FILE_KEY }}
          FIGMA_NODE_IDS: ${{ vars.FIGMA_NODE_IDS }}
        
      - name: Percy visual snapshots
        if: always()
        run: |
          echo "Percy snapshots would run here - configure after Mintlify deployment"
          echo "PERCY_TOKEN is set: ${{ secrets.PERCY_TOKEN != '' }}"
            
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(docs): automated Figma sync"
          title: "üé® Automated Figma Sync"
          body: |
            ## üé® Automated Figma Sync
            
            This PR contains automated updates from Figma:
            
            ### Changes
            - üé® Updated design tokens from Figma Variables
            - üì∏ Refreshed component screenshots
            - üìù Updated documentation timestamps
            
            ---
            ü§ñ *Auto-generated by Figma sync workflow*
          branch: chore/figma-sync
          delete-branch: true
