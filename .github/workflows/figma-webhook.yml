name: Figma Webhook Sync
on:
  repository_dispatch:
    types: [figma-update]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Pull Figma data and update docs
        run: npm run sync:figma
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_KEY: ${{ vars.FIGMA_FILE_KEY }}
          FIGMA_NODE_IDS: ${{ vars.FIGMA_NODE_IDS }}
          
      - name: Test sync script
        run: npm run sync:figma
        
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(docs): sync from Figma webhook"
          title: "🔄 Figma Changes Detected"
          body: |
            ## 🔄 Figma Webhook Sync
            
            Figma file changes detected via webhook. This PR contains:
            
            ### Triggered by
            - **Event**: ${{ github.event.client_payload.event_type }}
            - **File**: ${{ github.event.client_payload.file_name }}
            - **Timestamp**: ${{ github.event.client_payload.timestamp }}
            
            ### Changes
            - 🎨 Updated design tokens
            - 📸 Refreshed screenshots
            - 📝 Updated documentation
            
            ---
            🤖 *Auto-generated by Figma webhook*
          branch: chore/figma-webhook-sync
          delete-branch: true